<!DOCTYPE html>
<html>
  <head>
    <title>Mike & Colette’s Family Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 40px 20px;
      }
      #dashboard {
        display: none;
        margin-top: 20px;
      }
      #login {
        margin-top: 100px;
      }
      input[type="password"] {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Mike & Colette’s Family Dashboard</h1>

    <div id="login">
      <p>Enter password to view:</p>
      <input type="password" id="password" placeholder="Enter password..." />
      <button onclick="checkPassword()">Submit</button>
      <p id="error" style="color:red;"></p>
    </div>

    <div id="dashboard">
      <iframe 
        width="1000" 
        height="600" 
        src="https://lookerstudio.google.com/embed/reporting/a8a78bf2-e851-48fe-a7a3-53fbd807fb6d/page/p_50xkw2u9td"
        allowfullscreen
        frameborder="0"
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>

    <script>
      function checkPassword() {
        const input = document.getElementById("password").value;
        const error = document.getElementById("error");
        if (input === "somethingeasy") {
          document.getElementById("login").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          error.textContent = "Incorrect password. Try again.";
        }
      }
    </script>
  </body>
</html>
